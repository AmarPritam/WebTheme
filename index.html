<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HSL Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
  
  <nav>
    <h1>Amar</h1>
    <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
  </nav>
  
  <div class="container">
    
    <div class="left">
      <h1>You need <span>4</span> colors</h1>
      <p>2 for text and background(primary & secondary colors). 1 accent color to highlight important elements(number 4 & buttons). And an optional tertiary color to add a bit of personality(the hue slider).</p>
      <button>Github</button>
      <button class="codepen">CodePen</button>
      <div class="slider">
        <span>Hue</span>
        <input type="range" min="0" max="360" value="250" id="slider">
        <input type="number" id="value" maxlength="3" inputmode="numeric" value="0">
      </div>
    </div>
    
    <div class="right">
      <button id="copy">Copy</button>
      <pre class="light" id="code"></pre>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>

</html>
